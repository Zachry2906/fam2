<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <section class="hero has-background-grey-light is-fullheight is-fullwidth">
    <div class="hero-body">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-4-desktop">
            <form id="loginForm" class="box">
              <p id="msg" class="has-text-centered has-text-danger"></p>
              <div class="field mt-5">
                <label class="label">name or Username</label>
                <div class="controls">
                  <input
                    type="text"
                    id="name"
                    class="input"
                    placeholder="Username"
                  />
                </div>
              </div>
              <div class="field mt-5">
                <label class="label">Password</label>
                <div class="controls">
                  <input
                    type="password"
                    id="password"
                    class="input"
                    placeholder="******"
                  />
                </div>
              </div>
              <div class="field mt-5">
                <button type="submit" class="button is-success is-fullwidth">
                  Login
                </button>
              </div>
              <a href="register.html">Register</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

      <script src="familytree.js"></script>
  <script>
    const BASE_URL = "http://localhost:3000";

    $("#loginForm").submit(function (e) {
      e.preventDefault();

      const name = $("#name").val();
      const password = $("#password").val();

      $.ajax({
        url: `${BASE_URL}/api/login`,
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ name, password }),
        success: function () {
          window.location.href = "tree.html";
        },
        error: function (xhr) {
          if (xhr.responseJSON && xhr.responseJSON.message) {
            $("#msg").text(xhr.responseJSON.message);
          } else {
            $("#msg").text("Login failed. Please try again.");
          }
        }
      });
    });
  </script>
</body>
</html>
